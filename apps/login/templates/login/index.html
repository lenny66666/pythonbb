<!-- {% include 'login/header.html' %} -->
	<div id="container">
		<!-- Register form -->
		<form id="register_form" action="{% url 'login:create_user' %}" method="post">
			{% csrf_token %}
			<fieldset>
				<legend>register</legend>
				<table>
					<tr>
						<td>name:</td><td><input type="text" name="txt_name" ></td>
					</tr>
					<tr>
						<td>alias:</td><td><input type="text" name="txt_alias"></td>
					</tr>
					<tr>
						<td>email:</td><td><input type="text" name="txt_email" ></td>
					</tr>
					<tr>
						<td>dob:</td><td><input type="text" name="txt_date_of_birth" ></td>
					</tr>
					<tr>
						<td>password:</td><td><input type="password" name="txt_password" ></td>
					</tr>
					<tr>
						<td>confirm password:</td><td><input type="password" name="txt_confirm_password" ></td>
					</tr>
				</table>
				<input class="button" type="submit" value="Register">
			</fieldset>
		</form>

			<!-- Login form -->
			<form id="login_form" action="{% url 'login:login_user' %}" method="post">
				{% csrf_token %}
				<fieldset>
					<legend>log in</legend>
					<table>
						<tr>
							<td>email:</td><td><input type="text" name="txt_email"></td>
						</tr>
						<tr>
							<td>password:</td><td><input type="password" name="txt_password"></td>
						</tr>
					</table>
					<input class="button" type="submit" value="Log In">
				</fieldset>
			</form>
	</div>

</body>
</html>
